<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
      }
      nav {
        height: 12.5%;
        width: 100%;
        background-color: lightblue;
        flex-shrink: 0;
      }
      .content-wrapper {
        display: flex;
        flex: 1 1 auto;
        width: 100%;
        height: 80%;
        position: relative;
      }
      main {
        flex: 1 1 auto;
        background-color: lightgreen;
        transition: margin-right 0.3s, width 0.3s;
        height: 100%;
        min-width: 0;
      }
      aside {
        width: 0;
        min-width: 0;
        overflow: hidden;
        background: #2196f3;
        color: #fff;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
        transition: width 0.3s;
        position: relative;
        height: 100%;
        z-index: 1;
        padding: 0;
        border: none;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      aside:not(.active) > * {
        display: none;
      }
      aside.active {
        width: 600px;
        padding: 1em;
        background: #2196f3;
        color: #fff;
      }
      .side-toggle-btn {
        position: absolute;
        right: 10px;
        bottom: 10px;
        z-index: 2;
        padding: 0.5em 1em;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav></nav>
    <div class="content-wrapper">
      <main id="mainContent">
        <button class="side-toggle-btn" onclick="toggleAside()">&#9776;</button>
        <form style="margin-bottom: 1em">
          <label>
            Time:
            <input type="time" name="time" value="09:00" />
            <input type="time" name="time" value="18:00" />
          </label>
          <label style="margin-left: 1em">
            Day of week:
            <select name="day">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
          </label>
        </form>
      </main>
      <aside id="pullupAside">
        <div style="display: flex; flex-wrap: wrap; gap: 0.5em"></div>
        <button>00:00 - 01:00</button>
        <button>01:00 - 02:00</button>
        <button>02:00 - 03:00</button>
        <button>03:00 - 04:00</button>
        <button>04:00 - 05:00</button>
        <button>05:00 - 06:00</button>
        <button>06:00 - 07:00</button>
        <button>07:00 - 08:00</button>
        <button>08:00 - 09:00</button>
        <button>09:00 - 10:00</button>
        <button>10:00 - 11:00</button>
        <button>11:00 - 12:00</button>
        <button>12:00 - 13:00</button>
        <button>13:00 - 14:00</button>
        <button>14:00 - 15:00</button>
        <button>15:00 - 16:00</button>
        <button>16:00 - 17:00</button>
        <button>17:00 - 18:00</button>
        <button>18:00 - 19:00</button>
        <button>19:00 - 20:00</button>
        <button>20:00 - 21:00</button>
        <button>21:00 - 22:00</button>
        <button>22:00 - 23:00</button>
        <button>23:00 - 00:00</button>
      </div>
      </aside>
    </div>
    <script>
      function toggleAside() {
        const aside = document.getElementById("pullupAside");
        aside.classList.toggle("active");
      }
    </script>
  </body>
</html>
