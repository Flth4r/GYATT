<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginstyl.css">
    <title>Login</title>
</head>
<body>
    <nav>

    </nav>
    <main>
    </main>
    <div class="formularz">
        <form action="" class="sr">
            <div class="wybor">
                <input type="radio" name="emailtel" id="email"> Adres E-mail  
                <input type="radio" name="emailtel" id="tel" style="margin-left: 5%;"> Numer Telefonu
            </div>
            <input type="text" placeholder="  podaj E-mail" class="tekst" id="inputKontakt"> <br>
            <input type="text" name="" id="" placeholder="  podaj Hasło" class="tekst"> <br>
            <button class="przycisk">Zaloguj</button> <br>
            <a href="" class="register">Załóż Konto</a> 
        </form>
    </div>

    <script>
        let emailRadio = document.getElementById("email");
        let telRadio = document.getElementById("tel");
        let inputKontakt = document.getElementById("inputKontakt");

        emailRadio.addEventListener("change", () => {
            if (emailRadio.checked) {
                inputKontakt.placeholder = "  podaj E-mail";
            }
        });

        telRadio.addEventListener("change", () => {
            if (telRadio.checked) {
                inputKontakt.placeholder = "  podaj numer telefonu";
            }
        });
    </script>

</body>
</html>
